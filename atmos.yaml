base_path: "./"

components:
  terraform:
    base_path: "/src"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false

stacks:
  base_path: "test/fixtures/stacks"
  included_paths:
    - "orgs/**/*"
  excluded_paths:
    - "**/_defaults.yaml"
  name_pattern: "{stage}"

logs:
  file: "/dev/stderr"
  level: Info

docs:
  generate:
    # Generate README for the root directory
    readme:
      base-dir: .
      input:
        - "./README.yaml"
      template: "https://raw.githubusercontent.com/cloudposse-terraform-components/.github/blob/main/README.md.gotmpl"
      output: "README.md"
      terraform:
        source: src/
        enabled: false
        format: "markdown"
        show_providers: false
        show_inputs: true
        show_outputs: true
        sort_by: "name"
        hide_empty: false
        indent_level: 2

    # Generate README for the defined component
    component:
      base-dir: src/
      input:
        - "./README.yaml"
      template: "https://raw.githubusercontent.com/cloudposse-terraform-components/.github/blob/main/README.md.gotmpl"
      output: "README.md"
      terraform:
        source: src/
        enabled: false
        format: "markdown"
        show_providers: false
        show_inputs: true
        show_outputs: true
        sort_by: "name"
        hide_empty: false
        indent_level: 2
