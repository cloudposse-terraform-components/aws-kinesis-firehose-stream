docs:
  generate:
    readme:
      base-dir: .
      template: "https://raw.githubusercontent.com/cloudposse-terraform-components/.github/feat/atmos-docs/templates/README.md.gotmpl"
      output: "README.md"

      # Make sure we can generate terraform-docs
      terraform:
        enabled: true
        source: src/
        format: "markdown"
        hide_empty: false
        indent_level: 2
        show_inputs: true
        show_outputs: true
        show_providers: false
        sort_by: "name"

      # validate inputs from multiple sources
      input:
        - description: |-
            This description shouldnt exist
        - "./README.yaml"
        - description: |-
            This description is different

    component/readme:
      base-dir: src/
      template: "https://raw.githubusercontent.com/cloudposse-terraform-components/.github/feat/atmos-docs/templates/README.md.simple.gotmpl"
      output: "README.md"
      terraform:
        enabled: true
        source: /
        format: "markdown"
        hide_empty: false
        indent_level: 2
        show_inputs: true
        show_outputs: true
        show_providers: false
        sort_by: "name"
      input:
        - "./README.yaml"
