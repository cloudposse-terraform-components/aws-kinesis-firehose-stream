import:
  - orgs/default/test/_defaults
  - catalog/usecase/basic
  - catalog/usecase/disabled

# These are mocked components that are used to test the use cases
# They will simply return outputs the we need
components:
  terraform:
    # CloudWatch component for EKS
    eks/cloudwatch:
      remote_state_backend_type: static
      remote_state_backend:
        static:
          cloudwatch_log_group_names: []

    # S3 bucket for storing CloudWatch logs
    s3-bucket/cloudwatch:
      metadata:
        component: s3-bucket
      vars:
        attributes:
          - "cloudwatch"
        sse_algorithm: "aws:kms"

        # Configuration for all buckets
        enabled: true
        user_enabled: false
        acl: "private"
        grants: null
        force_destroy: false
        versioning_enabled: false
        allow_encrypted_uploads_only: true
        block_public_acls: true
        block_public_policy: true
        ignore_public_acls: true
        restrict_public_buckets: true
        allow_ssl_requests_only: true
